<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins&family=Roboto&display=swap"
   rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="./images/favicon-32x32.png"
  />
  <link
   rel="stylesheet"
   href="/projects/projects-frontend-mentor/profile-card-component/style.css"

  <style></style>
 </head>
 <body>
  <main>
   <div id="header"></div>
   <!-- <section id="image-profile"> -->
   <img
    src="/projects/projects-frontend-mentor/profile-card-component/images/image-victor.jpg"
    alt="image-victor"
   />
   <!-- </section> -->
   <section id="information">
    <section id="personal-info">
     <p class="main-text"><strong>Victor Crest</strong> 26</p>
     <p class="sub-text">London</p>
    </section>
    <section id="social-numbers">
     <div>
      <p class="main-text"><strong>80K</strong></p>
      <p class="sub-text">Followers</p>
     </div>
     <div>
      <p class="main-text"><strong>803K</strong></p>
      <p class="sub-text">Likes</p>
     </div>
     <div>
      <p class="main-text"><strong>1.4K</strong></p>
      <p class="sub-text">Photos</p>
     </div>
    </section>
   </section>
  </main>

  <footer id="attribution">

    >Frontend Mentor</a
